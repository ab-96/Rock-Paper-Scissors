<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Janken</title>
</head>

<body>

    <div class="grid-container">

        <div class="grid-container__item janken-title">
            <h1 class="title">Janken!</h1>
        </div>
        <div class="grid-container__item player--name">
            <h2 class="Player">Player</h2>
        </div>
        <div class="grid-container__item cpu--name">
            <h2 class="Player">CPU</h2>
        </div>
        <div class="grid-container__item cpu--hand">
            <img src="assets/images/rock.png" id="cpu--hand" alt="">
        </div>
        <div class="grid-container__item player--hand">
            <img src="assets/images/rock.png" id="player--hand" alt="">
        </div>
        <div class="grid-container__item select">

            <div class="selection grid-container__item rock">
                <img src="assets/images/rock.png" alt="">
                <div class="selection__name selection__name--rock">Rock</div>
            </div>
            <div class="selection grid-container__item paper">
                <img src="assets/images/paper.png" alt="">
                <div class="selection__name selection__name--paper">Paper</div>
            </div>
            <div class="selection grid-container__item scissors">
                <img src="assets/images/scissors.png" alt="">
                <div class="selection__name selection__name--scissors">Scissors</div>
            </div>
        </div>
        <div class="grid-container__item cpu-score">0</div>
        <div class="grid-container__item player-score">0</div>
        <div class="grid-container__item versus">
            vs
        </div>  
    </div>

<script src="game.js"></script>
</body>

</html>
